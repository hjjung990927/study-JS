<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭 이벤트 실습</title>
</head>
<body>  
    <form action="" name="form">
        <div>
            <input type="text" name="member-id" placeholder="아이디" />
        </div>
        <p id="id-message" class="green"></p>
        <div>
            <input type="password" name="member-password" placeholder="비밀번호"/>
        </div>
        <p id="password-message" class="green"></p>
        <button type="button">검사</button>
    </form>  
</body>
<script>
    const memberId = document.querySelector("input[name=member-id]");
    const memberIdMessage = document.getElementById("id-message");
    
    const memberPassword = document.querySelector("input[name=member-password]");
    const memberPasswordMessage = document.getElementById("password-message");

    const button = document.querySelector("button[type=button]");

    button.addEventListener("click", (e) => {
        // trim()을 사용하지 않으면 공백이 포함된 문자열도 값이 있다고 인식한다.
        if(!memberId.value.trim()) {
            memberIdMessage.textContent = "아이디를 입력해주세요.";
            memberIdMessage.style.color = "red";
        } else {
            memberIdMessage.textContent = "사용 가능한 아이디 입니다.";
            memberIdMessage.style.color = "green";
        } 
        if(!memberPassword.value.trim()) {
            memberPasswordMessage.textContent = "비밀번호를 입력해주세요.";
            memberPasswordMessage.style.color = "red";
        } else {
            memberPasswordMessage.textContent = "사용 가능한 비밀번호 입니다.";
            memberPasswordMessage.style.color = "green";
        } 
    });
    // 아이디를 검사
    // 1. 아이디가 입력되지 않았을 때 적절한 메세지를 id-message에 빨간색으로 작성
    // 2. 아이디가 입력되었을 때 적절한 메세지를 id-message에 녹색으로 작성
    // 비밀번호를 검사
    // 1. 비밀번호가 입력되지 않았을 때 적절한 메세지를 password-message에 빨간색으로 작성
    // 2. 비밀번호가 입력되었을 때 적절한 메세지를 password-message에 녹색으로 작성
</script>
</html>
