<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭 이벤트</title>
</head>
<body>
    <h3>CSS 스타일 동적 변경</h3>
    <hr>
    <p>변경 될 요소</p>
    <input type="button" value="스타일 변경">
</body> 
<script>
    // 화면에서 DOM할 때 가장 먼저 가져오자!!, 특별한 상황이 아니면 const(상수)로 선언하기
    // 이벤트를 안써도 이벤트 객체 받아놓기
    const button = document.querySelector("input[type=button]");
    
    const p = button.previousElementSibling;

    button.addEventListener("click", (e) => {
        with (p.style) {
            fontSize = "30px";
            width = "200px";
            border = "1px dashed magenta";
            textAlign = "center";
        }
    });
</script>
</html>
